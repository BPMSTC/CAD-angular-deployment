name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: deploymentexample/package-lock.json

    - name: Install dependencies
      run: |
        cd deploymentexample
        npm ci

    - name: Run tests
      run: |
        cd deploymentexample
        npm test -- --watch=false --browsers=ChromeHeadless

    - name: Build
      run: |
        cd deploymentexample
        npm run build -- --configuration production --base-href "/CAD-angular-deployment/"

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: deploymentexample/dist/deploymentexample