name: Deploy Angular app to GitHub Pages

on:
  push:
    branches: [main, master, angular-21guide]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    defaults:
      run:
        working-directory: angular21-guide

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build production bundle
        run: npm run build -- --configuration production --base-href "/CAD-angular-deployment/"

      - name: Add SPA fallback page
        run: cp dist/angular-21-learning-hub/browser/index.html dist/angular-21-learning-hub/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./angular21-guide/dist/angular-21-learning-hub/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
