<section class="form-panel">
  <h3>Add Team Task</h3>

  <label>
    Task title
    <input [(ngModel)]="draft.title" placeholder="Example: Review pull request" />
  </label>

  <label>
    Assignee
    <input [(ngModel)]="draft.assignee" placeholder="Teammate name" />
  </label>

  <label>
    Sprint name
    <input [(ngModel)]="draft.sprint" placeholder="Sprint 5" />
  </label>

  <label>
    Estimated hours
    <input type="number" [(ngModel)]="draft.estimatedHours" min="1" />
  </label>

  <label>
    Status
    <select [(ngModel)]="draft.status">
      <option value="todo">todo</option>
      <option value="in-progress">in-progress</option>
      <option value="done">done</option>
    </select>
  </label>

  <button (click)="submitTask()">Add Task</button>
</section>
